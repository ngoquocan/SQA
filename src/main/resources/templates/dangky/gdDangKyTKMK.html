<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng Ký</title>
<meta charset="UTF-8">
<meta name="description" content="loans HTML Template">
<meta name="keywords" content="loans, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- Google font -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
	rel="stylesheet">

<!-- Stylesheets -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/owl.carousel.min.css" />
<link rel="stylesheet" href="css/flaticon.css" />
<link rel="stylesheet" href="css/slicknav.min.css" />

<!-- Main Stylesheets -->
<link rel="stylesheet" href="css/style.css" />


<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body onload="setFocus()">
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Hero Section end -->
	<section class="hero-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="hs-text">
						<h2><a style="color: white;" th:href="@{/}">Hệ thống quản lý sổ tiết kiệm</a></h2>
					</div>
				</div>
				<div class="col-lg-6" style="text-align: center;">
					<form class="hero-form" th:action="@{'/luuTKMK' + *{tknh.id} }" method="get" th:object="${tkmk}">
						<h1 style="color: white; font-size: 20px; margin-bottom: 30px;">Đăng ký thông tin đăng nhập</h1>
						<h1 style="color: #F62217; margin-bottom: 30px; text-align: left;font-size: 16px"  th:text = "${thongbao}"></h1>
						<table>
							<tr>
								<td style="width: 36%;">
									<h2>Tài khoản:</h2>
								</td>
								<td style="width: 64%;">
									<input id = "fc" type="text" th:field = "*{taikhoan}" placeholder="Nhập tài khoản" required="required">
								</td>
							</tr>
							<tr>
								<td>
									<h2>Mật khẩu:</h2>
								</td>
								<td>
									<input name="password" id="password" type="password" th:field = "*{matkhau}" placeholder="Nhập mật khẩu" required="required">
								</td>
							</tr>
							<tr>
								<td>
									<h2>Nhập lại:</h2>
								</td>
								<td>
									<input name="confirm_password" id="confirm_password" type="password"  placeholder="Nhập lại mật khẩu" required="required">
								</td>
							</tr>
							<tr>
								<td>
									<h2>Nhập OTP:</h2>
								</td>
								<td>
									<input type="text" name = otp placeholder="Nhập OTP" required="required" pattern="[0-9]{4}" title="OTP phải là số và có 4 ký tự">
								</td>
							</tr>
						</table>
						<div>
    						
    						<label style="text-align: left;" ><input type="checkbox" class="form-check-input" id="checkbox" required="required">Tôi đồng ý với các điều khoản và chính sách bảo mật của ngân hàng</label>
 						</div>
						
						<button id="btn" class="site-btn" type="submit" >Đăng ký</button>
						
					</form>
					
				</div>
			</div>
		</div>
		<div class="hero-slider owl-carousel">
			<div class="hs-item set-bg" data-setbg="img/hero-slider/1.jpg"></div>
			<div class="hs-item set-bg" data-setbg="img/hero-slider/2.jpg"></div>
			<div class="hs-item set-bg" data-setbg="img/hero-slider/3.jpg"></div>
		</div>
	</section>
	<!-- Hero Section end -->

	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">
	$('#password, #confirm_password').on('keyup', function () {
	    if ($('#password').val() == $('#confirm_password').val()) {
	        $('#confirm_password').css('border', 'solid');

	    } else 
	        $('#confirm_password').css('border', '2px solid red');
	});
	</script>
</body>
</html>
