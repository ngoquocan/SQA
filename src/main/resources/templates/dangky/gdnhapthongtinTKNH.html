<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng Ký</title>
<meta charset="UTF-8">
<meta name="description" content="loans HTML Template">
<meta name="keywords" content="loans, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- Google font -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
	rel="stylesheet">

<!-- Stylesheets -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/owl.carousel.min.css" />
<link rel="stylesheet" href="css/flaticon.css" />
<link rel="stylesheet" href="css/slicknav.min.css" />

<!-- Main Stylesheets -->
<link rel="stylesheet" href="css/style.css" />


<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body onload="setFocus()">
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Hero Section end -->
	<section class="hero-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="hs-text">
						<h2><a style="color: white;" th:href="@{/}">Hệ thống quản lý sổ tiết kiệm</a></h2>
					</div>
				</div>
				<div class="col-lg-6" style="text-align: center;">
					<form class="hero-form" th:action="@{/xacthucTKNH}" method="get"
						th:object="${tknh}">
						<h1 style="color: white; font-size: 20px; margin-bottom: 30px;">Kiểm tra thông tin</h1>
						<h1 style="color: #F62217; margin-bottom: 30px; text-align: left;font-size: 16px"  th:text = "${thongbao}"></h1>
						<table>
							<tr>
								<td style="width: 36%;">
									<h2>Số tài khoản:</h2>
								</td>
								<td style="width: 64%;">
									<input id = "fc" type="text" th:field = "*{sotaikhoan}" required="required" pattern="[0-9]{10}" title="Số tài khoản phải là số và có độ dài 10 ký tự">
								</td>
							</tr>
							<tr>
								<td>
									<h2>Số điện thoại:</h2>
								</td>
								<td>
									<input type="text" th:field = "*{sdt}" required="required" pattern="[0-9]{10,11}" title="Số điện thoại phải là số và có độ dài 10-11 ký tự">
								</td>
							</tr>
							<tr>
								<td>
									<h2>Email:</h2>
								</td>
								<td>
									<input type="text" th:field = "*{email}" required="required">
								</td>
							</tr>
							<tr>
								<td>
									<h2>CMND/CCCD:</h2>
								</td>
								<td>
									<input type="text" th:field = "*{cmnd}" required="required" pattern="[0-9]{9,12}" title="Số CMND/CCCD phải là số và có độ dài 9-12 ký tự">
								</td>
							</tr>
						</table>						
						<button class="site-btn" type="submit">Tiếp tục</button>
					</form>
				</div>
			</div>
		</div>
		<div class="hero-slider owl-carousel">
			<div class="hs-item set-bg" data-setbg="img/hero-slider/1.jpg"></div>
			<div class="hs-item set-bg" data-setbg="img/hero-slider/2.jpg"></div>
			<div class="hs-item set-bg" data-setbg="img/hero-slider/3.jpg"></div>
		</div>
	</section>
	<!-- Hero Section end -->

	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
