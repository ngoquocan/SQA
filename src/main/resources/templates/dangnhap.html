<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Đăng nhập</title>
	<meta charset="UTF-8">
	<meta name="description" content="loans HTML Template">
	<meta name="keywords" content="loans, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
 
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="css/flaticon.css"/>
	<link rel="stylesheet" href="css/slicknav.min.css"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="css/style.css"/>


	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
<style>
table {
	width: 100%;
	border-collapse:collapse;
	padding: 15px;
	margin-left: auto; 
	margin-right: auto;
	color: white;
	text-transform: uppercase;
	font-size: 14px;
}
td:hover{
    color : skyblue;
    cursor:pointer;
}
a {
	color: white;
}
</style>
</head>
<body onload="setFocus()">
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Hero Section end -->
	<section class="hero-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="hs-text">
						<h2><a style="color: white;" th:href="@{/}">Hệ thống quản lý sổ tiết kiệm</a></h2>
					</div>
				</div>
				<div class="col-lg-6" style="text-align: center;" >
					<form class="hero-form" th:action="@{'../trangchu'}" method="get" th:object="${tkmk}">
						<h1 style="color: #F62217; margin-bottom: 30px; text-align: left;font-size: 16px"  th:text = "${thongbao}"></h1>
						<table>
							<tr>
								<td style="width: 36%;">
									<h2>Tên đăng nhập:</h2>
								</td>
								<td style="width: 64%;">
									<input type="text" th:field = "*{taikhoan}" placeholder="Nhập tài khoản" required="required" id = "fc">
								</td>
							</tr>
							<tr>
								<td>
									<h2>Mật khẩu</h2>
								</td>
								<td>
									<input type="password" th:field = "*{matkhau}" placeholder="Nhập mật khẩu" required="required">
								</td>
							</tr>
						</table>
						<button class="site-btn" type="submit">Đăng nhập</button>
						<table style="margin-top: 30px;">
    						<tr>
       					 		<td style="text-align: left;">
       					 			<a  th:href="dangky"> Đăng ký </a>
								</td>
        						<td style="text-align: right;">
        							<a  th:href="dangky"> Quên mật khẩu </a>
        						</td>   
    						</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
		<div class="hero-slider owl-carousel">
			<div class="hs-item set-bg" data-setbg="img/hero-slider/1.jpg"></div>
			<div class="hs-item set-bg" data-setbg="img/hero-slider/2.jpg"></div>
			<div class="hs-item set-bg" data-setbg="img/hero-slider/3.jpg"></div>
		</div>
	</section>
	<!-- Hero Section end -->
	
	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>

	</body>
</html>
